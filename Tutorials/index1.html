<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="navbar">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="logos">
            <div class="logo" id="rock">
            <img src="rock.png" alt="Rock">
            </div>
            <div class="logo" id="paper">
            <img src="paper.png" alt="Paper">
            </div>
            <div class="logo" id="scissors">
            <img src="scissors.png" alt="Scissors">
            </div>
        </div>
        <div class="scores">
            <div class="score">
                <p id="User">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="comp">0</p>
                <p>Computer</p>
        </div>
        </div>
        <div id="btn">
        <button id="button">Play Your Game</button>
        </div>
    </main>
    <script src="second.js"></script>
</body>
</html>
